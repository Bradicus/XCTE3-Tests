<div>
    <input class="form-control" type="search" placeholder="Search" id="profile-listing-search" (keyup)="onSearch($event)" />
    <table class="table">
        <thead>
            <tr>
                <th scope="col" style="cursor: pointer" (click)="sortBy('id')">Id
                    <i class="bi bi-arrow-bar-down"></i>
                </th>
                <th scope="col" style="cursor: pointer" (click)="sortBy('firstName')">First name
                    <i class="bi bi-arrow-bar-down"></i>
                </th>
                <th scope="col" style="cursor: pointer" (click)="sortBy('lastName')">Last name
                    <i class="bi bi-arrow-bar-down"></i>
                </th>
                <th scope="col" style="cursor: pointer" (click)="sortBy('pusername')">Pusername
                    <i class="bi bi-arrow-bar-down"></i>
                </th>
                <th scope="col" style="cursor: pointer" (click)="sortBy('email')">Email
                    <i class="bi bi-arrow-bar-down"></i>
                </th>
                <th scope="col" style="cursor: pointer" (click)="sortBy('createdDate')">Created date
                    <i class="bi bi-arrow-bar-down"></i>
                </th>
                <th scope="col" style="cursor: pointer" (click)="sortBy('lastLoginDate')">Last login date
                    <i class="bi bi-arrow-bar-down"></i>
                </th>
                <th scope="col" style="cursor: pointer" (click)="sortBy('active')">Active
                    <i class="bi bi-arrow-bar-down"></i>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of (page)?.data">
                <td>{{item.id}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.pusername}}</td>
                <td>{{item.email}}</td>
                <td>{{item.createdDate | date:'medium'}}</td>
                <td>{{item.lastLoginDate | date:'medium'}}</td>
                <td>{{item.active}}</td>
                <th>
                    <button class="btn btn-primary btn-sm" routerLink="/profile/profile-user-view/{{item.id}}">View</button>
                    <button class="btn btn-primary btn-sm" routerLink="/profile/profile-admin-edit/{{item.id}}">Edit</button>
                    <button class="btn btn-primary btn-sm" (click)="onDisable(item)">Disable</button>
                </th>
            </tr>
        </tbody>
        <tfoot *ngIf="(page)?.pageCount ?? 0 > 1">
            <tr>
                <td class="list-group-horizontal" colspan="8">
                    <ul class="pagination list-group list-group-horizontal">
                        <li>
                            <a class="page-link" style="cursor: pointer" (click)="goToPage(0)">&lt;&lt;</a>
                        </li>
                        <li>
                            <a class="page-link" style="cursor: pointer" (click)="goToPreviousPage()">&lt;</a>
                        </li>
                        <li class="page-item" *ngFor="let item of [].constructor((page)?.pageCount ?? 0);let i = index">
                            <a class="page-link" style="cursor: pointer" (click)="goToPage(i)">{{i + 1}}</a>
                        </li>
                        <li>
                            <a class="page-link" style="cursor: pointer" (click)="goToNextPage()">&gt;</a>
                        </li>
                        <li>
                            <a class="page-link" style="cursor: pointer" (click)="goToPage(this.page.pageCount - 1)">&gt;&gt;</a>
                        </li>
                    </ul>
                    <span class="justify-content-end">Page </span>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
