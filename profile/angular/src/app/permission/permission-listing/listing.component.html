<button type="button" class="btn btn-primary btn-sm" routerLink="//permission/permission-edit/0">New listing</button>
<div>
    <input class="form-control" type="search" placeholder="Search" id="permission-search" (keyup)="onSearch($event)" />
    <table class="table">
        <thead>
            <tr>
                <th scope="col" style="cursor: pointer" (click)="sortBy('id')">Id
                    <i class="bi bi-arrow-bar-down"></i>
                </th>
                <th scope="col" style="cursor: pointer" (click)="sortBy('code')">Code
                    <i class="bi bi-arrow-bar-down"></i>
                </th>
                <th scope="col" style="cursor: pointer" (click)="sortBy('description')">Description
                    <i class="bi bi-arrow-bar-down"></i>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of (page)?.data">
                <td>{{item.id}}</td>
                <td>{{item.code}}</td>
                <td>{{item.description}}</td>
                <th>
                    <button class="btn btn-primary btn-sm" routerLink="/permission/permission-view/{{item.id}}">View</button>
                    <button class="btn btn-primary btn-sm" routerLink="/permission/permission-edit/{{item.id}}">Edit</button>
                    <button class="btn btn-primary btn-sm" (click)="onDelete(item)">Delete</button>
                </th>
            </tr>
        </tbody>
        <tfoot *ngIf="(page)?.pageCount ?? 0 > 1">
            <tr>
                <td class="list-group-horizontal" colspan="3">
                    <ul class="pagination list-group list-group-horizontal">
                        <li>
                            <a class="page-link" style="cursor: pointer" (click)="goToPage(0)">&lt;&lt;</a>
                        </li>
                        <li>
                            <a class="page-link" style="cursor: pointer" (click)="goToPreviousPage()">&lt;</a>
                        </li>
                        <li class="page-item" *ngFor="let item of [].constructor((page)?.pageCount ?? 0);let i = index">
                            <a class="page-link" style="cursor: pointer" (click)="goToPage(i)">{{i + 1}}</a>
                        </li>
                        <li>
                            <a class="page-link" style="cursor: pointer" (click)="goToNextPage()">&gt;</a>
                        </li>
                        <li>
                            <a class="page-link" style="cursor: pointer" (click)="goToPage(this.page.pageCount - 1)">&gt;&gt;</a>
                        </li>
                    </ul>
                    <span class="justify-content-end">Page </span>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
